<app-distributor-layout></app-distributor-layout>
<div id="main-content">
  <div class="block-header">
    <div class="row clearfix">
      <div class="col-md-6 col-sm-12">
        <h2>Reset MPIN</h2>
      </div>
    </div>
  </div>
    
        <div class="container-fluid">
          <div class="row">
          <div class="col-md-3" >

          </div>
          <div class="col-md-6" >


            <div class="card">
              <div class="card-header">Reset MPIN</div>
              <div class="card-body">
                <form (ngSubmit)="mPinForm.form.valid && onmPinChange()" #mPinForm="ngForm" name="mPinForm" pFocusTrap
                autocomplete="off">
                <div class="modal-body">
                  <div class="row border-button">
                    <div class="col-xl-12">
                      <div class="form-group">
                        <label> Name </label>
                        <input type="text" class="form-control" name="userName" [(ngModel)]="userModel.userName" #userName="ngModel"
                          [ngClass]="{ 'is-invalid': mPinForm.submitted && userName.invalid }" required placeholder="Name" disabled>
                        <div *ngIf="mPinForm.submitted && userName.invalid" class="invalid-feedback">
                          <div *ngIf="userName.errors">Name is required</div>
                        </div>
                      </div>
                    </div>
                    <div class="col-xl-12">
                      <label>
                        Mobile No for Service Activation </label>
                      <input type="text" class="form-control" name="mobileNo" [(ngModel)]="userModel.mobileNo" #mobileNo="ngModel"
                        [ngClass]="{ 'is-invalid': mPinForm.submitted && mobileNo.invalid }" required placeholder=" Mobile Number"
                        disabled>
                      <div *ngIf="mPinForm.submitted && mobileNo.invalid" class="invalid-feedback">
                        <div *ngIf="mobileNo.errors"> Mobile Number is required</div>
                      </div>
                    </div>
                    <div class="col-xl-12" *ngIf="isOpt">
                      <div class="form-group" >
                        <label>
                          New mPin </label>
                        <input type="password" class="form-control" name="newmPin" [(ngModel)]="userModel.newmPin"
                          #newmPin="ngModel" [ngClass]="{ 'is-invalid': mPinForm.submitted && newmPin.invalid }" required
                          placeholder="New mPin">
                        <div *ngIf="mPinForm.submitted && newmPin.invalid" class="invalid-feedback">
                          <div *ngIf="newmPin.errors"> New MPIN is required</div>
                        </div>
                      </div>
                    </div>
                    <div class="col-xl-12" *ngIf="isOpt">
                      <div class="form-group">
                        <label>
                          Confirm New MPIN </label>
                        <input type="password" class="form-control" name="confirmNewmPin" [(ngModel)]="userModel.confirmNewmPin"
                          #confirmNewmPin="ngModel" [ngClass]="{ 'is-invalid': mPinForm.submitted && confirmNewmPin.invalid }"
                          required placeholder="Confirm New mPin">
                        <div *ngIf="mPinForm.submitted && confirmNewmPin.invalid" class="invalid-feedback">
                          <div *ngIf="confirmNewmPin.errors"> Confirm New MPIN is required</div>
                        </div>
                      </div>
                    </div>
                    <div class="col-xl-12" *ngIf="isOpt">
                      <div class="form-group">
                        <label>
                         OTP </label>
                        <input type="password" class="form-control" name="otp"
                          [(ngModel)]="userModel.otp" #otp="ngModel"
                          [ngClass]="{ 'is-invalid': mPinForm.submitted && otp.invalid }" required
                          placeholder="OTP">
                        <div *ngIf="mPinForm.submitted && otp.invalid" class="invalid-feedback">
                          <div *ngIf="otp.errors">OTP is required</div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="modal-footer">
                    <button type="submit" *ngIf="isOpt" class="btn btn-primary waves-effect waves-light">Save
                      </button>
                      <button type="button" (click)="onOtpSend()"  *ngIf="!isOpt" class="btn btn-primary waves-effect waves-light">
                        Send OTP</button>
                  </div>
                </div>
              </form>
              </div>
          </div>
          </div>
          <div class="col-md-3" >

          </div>
        </div>
        </div>
      </div>
