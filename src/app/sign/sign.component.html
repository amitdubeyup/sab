  <!-- WRAPPER -->
  
        <div class="row clearfix">           
           
            <div class="col-lg-8 hidden-xs">
              <div class="card">
                <div class="card-body">
                <img src="assets/images/domestic.jpg" style="height: 560px; width: 100%;">
              </div>
            </div>        
            </div> 
            <div class="col-lg-4 col-sm-12">
              <div class="card pl-0">
                <div class="card-body">
              <section class="wrapper active"  *ngIf="!isLogin">                
               <div class="form signup">
                <img src="assets/images/logo.png" alt="Logo" class="img-fluid logo">
              </div>
                  <div class="form signup">
                    <header>Fleet Pay</header>
                  </div>
                  <div class="form login">
                    <header>Login</header>
                    <form  class="form-auth-small" (ngSubmit)="f.form.valid && onLogin()" #f="ngForm" name="form" pFocusTrap autocomplete="off">
                      <div class="form-group">
                      <label for="signin-email" class="control-label sr-only">Username</label>
                        <input type="text" placeholder="Username" class="form-control" name="rmn" [(ngModel)]="login.rmn"
                          #rmn="ngModel" [ngClass]="{ 'is-invalid': f.submitted && rmn.invalid }" required>
                      </div>
                      <div class="form-group">
                          <label for="signin-email" class="control-label sr-only">Password</label>
                        <input type="password" placeholder="Password" class="form-control" name="password"
                          [(ngModel)]="login.password" #password="ngModel"
                          [ngClass]="{ 'is-invalid': f.submitted && password.invalid }" required>
                      </div>
                      <div class="form-group pl-0">
                          <label class="fancy-checkbox element-left">
                              <input type="checkbox" name="rememberMe" [(ngModel)]="rememberMe"
                              class="rme">
                              <span>Remember me</span>
                          </label>								
                      </div>    
                                          
                      <button type="submit" class="btn btn-primary">LOGIN</button>
                      
                    </form>
                  </div>
                </section>
                <section class="wrapper active"  *ngIf="isLogin">
                  <div class="form signup">
                    <header>Fleet Pay</header>
                  </div>
                  <div class="form login">
                    <header>Enter OTP</header>
                    <form (ngSubmit)="otp.form.valid && onLoginValidate()" #otp="ngForm" name="form" pFocusTrap autocomplete="off">
                      <div class="form-group">                           
                        <input type="text" placeholder="OTP" class="form-control" name="mPin" [(ngModel)]="otplogin.mPin"
                          #mPin="ngModel" [ngClass]="{ 'is-invalid': otp.submitted && mPin.invalid }" required>                
                      </div>
                      
                      <button type="submit" class="btn btn-primary">VERIFY OTP</button>
                     
                    </form>
                    
                    <div class="bottom text-center pt-3">                           
                      <span><a href="javascript:void(0)" (click)="onLoginResend()">ReSend OTP</a></span>
                  </div>        
                  </div>
                </section>
          </div>         
        </div>
      </div>         
    </div>


<div class="page-loader-wrapper" *ngIf="isLoader">
    <div class="loader">
        <!-- <div class="m-t-30"><img src="assets/images/logo.png" width="100" height="40" alt="logo"></div> -->
       <div id="loader">
         <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
        <div class="loading"></div> 
      </div>       
    </div>
</div>

<!-- END WRAPPER -->
